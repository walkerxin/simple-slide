<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery实现图片轮播</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="slide-wrapper">
        <div class="images-window">
          <div class="images">
            <img src="https://bbs-fd.zol-img.com.cn/t_s1200x5000/g5/M00/0D/08/ChMkJlrZLPOIcHgUAASxtHCA5SIAAnwrwIRlcYABLHM545.jpg" width=500 alt="喜鹊">
            <img src="http://xd.001photo.com/upload/img/2017/10/baiboyu-2017101361317-001photo.jpg" width=500 alt="白鹭">
            <img src="http://pic.birdnet.cn/forum/201404/07/104342y4jofao67y7rresy.jpg" width=500 alt="啄木鸟">
            <img src="https://img1.gtimg.com/13/1314/131475/13147503_1200x1000_0.jpg" width=500 alt="海鸥">
          </div>
        </div>
        <p class="button">
          <span class="red">第1张</span>
          <span>第2张</span>
          <span>第3张</span>
          <span>第4张</span>
        </p>
    </div>
    
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="main.js"></script>
</body>
</html>
